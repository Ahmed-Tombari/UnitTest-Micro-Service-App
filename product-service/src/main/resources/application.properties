spring.application.name=product-service
server.port=8082
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false
spring.docker.compose.enabled=false

#------ H2 Database ------
spring.datasource.url=jdbc:h2:mem:product-db
